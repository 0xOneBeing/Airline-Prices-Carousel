      .owl-carousel .owl-nav button.owl-prev,
      .owl-carousel .owl-nav button.owl-prev,
      .owl-carousel button.owl-dot.owl-nav {
        position: absolute;
        left: 20px;
        top: 50%;
        display: block;
        padding: 0 0.3em !important;
        font-size: 3em;
        margin: 0;
        cursor: pointer;
        color: var(--base-color);
        transform: translate(-50%, -50%);
      }
      .owl-carousel .owl-nav button.owl-next,
      .owl-carousel .owl-nav button.owl-next,
      .owl-carousel button.owl-dot.owl-nav {
        position: absolute;
        right: -23px;
        top: 50%;
        display: block;
        padding: 0 0.3em !important;
        font-size: 3em;
        margin: 0;
        cursor: pointer;
        color: var(--base-color);
        transform: translate(-50%, -50%);
      }
      .airlinePriceCarousel .owl-carousel .item img {
        width: 80px;
        margin: 0 auto;
        text-align: center;
      }
      .owl-theme .owl-nav [class*="owl-"]:hover {
        background-color: var(--base-color);
      }
      .airlinePriceCarousel .owl-carousel .item figure {
        margin: 0;
      }
      .airlinePriceCarousel .owl-carousel .item figure a {
        display: block;
        text-align: center;
        max-width: 100%;
        transition: all 0.3s;
        padding: 3em;
        text-decoration: none;
        color: #565a5c;
      }
      .airlinePriceCarousel .owl-carousel .item figure a:hover {
